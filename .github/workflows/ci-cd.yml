name: CI/CD - Tests & Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check (API)
        run: npm run type-check --workspace=packages/api
        continue-on-error: true
      
      - name: Type check (Web)
        run: npm run type-check --workspace=packages/web
        continue-on-error: true
      
      - name: Lint (API)
        run: npm run lint --workspace=packages/api
        continue-on-error: true
      
      - name: Run tests (API)
        run: npm run test:ci --workspace=packages/api
        env:
          CI: true
      
      - name: Run tests (Web)
        run: npm run test:run --workspace=packages/web
        env:
          CI: true
      
      - name: Upload API test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/api/coverage/lcov.info
          flags: api
          name: api-coverage
        continue-on-error: true
      
      - name: Build API
        run: npm run build --workspace=packages/api
        continue-on-error: true
      
      - name: Build Web
        run: npm run build --workspace=packages/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        continue-on-error: true

  test-results-summary:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: always()
    
    steps:
      - name: Test Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- API Tests: Check above for results" >> $GITHUB_STEP_SUMMARY
          echo "- Web Tests: Check above for results" >> $GITHUB_STEP_SUMMARY
