name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-alpha'
      - 'v*.*.*-beta'
      - 'v*.*.*-rc*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Extract changelog for this version
        id: extract_changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          
          # Extraer la secci贸n del CHANGELOG para esta versi贸n
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          
          if [ -z "$CHANGELOG" ]; then
            echo "锔 No se encontr贸 entrada en CHANGELOG para la versi贸n $VERSION"
            CHANGELOG="Release version $VERSION"
          fi
          
          # Guardar en un archivo para el siguiente step
          echo "$CHANGELOG" > release_notes.md
          
          echo "Notas del release extra铆das"

      - name: Determine if pre-release
        id: prerelease
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Es una pre-release"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Es una release estable"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build project
        run: npm run build
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "##  Release v${{ steps.get_version.outputs.version }} creado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Detalles" >> $GITHUB_STEP_SUMMARY
          echo "- **Versi贸n**: ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-release**: ${{ steps.prerelease.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Ver CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)" >> $GITHUB_STEP_SUMMARY
